<h1>Edit Address </h1>
<p>Edit address for {{contact}}</p>

<form action= "{% url "contacts-edit-addresses" pk=contact.id  %}" method="POST">

	{% csrf_token %}

	{{form.management_form}}
	{% for address_form in form %}
		<ul>
			{{ address_form.as_ul }}
		</ul>
	{% endfor %}

	<input type="submit" value="save">
</form>
